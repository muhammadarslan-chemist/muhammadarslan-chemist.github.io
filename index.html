    /* Certificates */
    .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .certificate-item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);

      text-align: center;
    }
    .certificate-item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }
    .certificate-item img:hover { transform: scale(1.05); }
    .certificate-item p {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    /* Gallery */
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .photo-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);

    .photo-item img:hover { transform: scale(1.05); }

    }
    @media(max-width: 700px) {
